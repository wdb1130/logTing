<div class="clear-fix" *ngIf="fileObjList">
  <div *ngFor="let fileObj of fileObjList, let i = index" class="pictures">
    <span *ngIf="allowDelete" class="remove" (click)="deletePicture(i)">Ã—</span>
    <img src="{{fileObj.thumbPath}}" (click)="viewerPicture(i)">
  </div>
  <div *ngIf="fileObjList.length<max&&allowAdd" (click)="addPicture()" class="pictures add">
    <ion-icon name="ios-images"></ion-icon>
  </div>
</div>
