<ion-header>
  <ion-navbar>
    <ion-title text-center>
      我的信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item class="avatar" (click)="itemSelected('a')">
      <span class="title"> 头像 </span>
      <ion-avatar>{{(myMsg.name+'').slice(-2)}}</ion-avatar>
    </div>
    <div ion-item>
      <span class="title"> 昵称 </span>
      <span class="ctt">{{myMsg.name}}</span>
    </div>
    <div ion-item>
      <span class="title"> 电话 </span>
      <span class="ctt">{{myMsg.mobile_phone}}</span>
    </div>
    <div ion-item>
      <span class="title"> 年龄 </span>
      <span class="ctt">{{myMsg.age}}</span>
    </div>
    <div ion-item>
      <span class="title"> 性别 </span>
      <span class="ctt" > {{myMsg.sex}} </span>
    </div>
  </ion-list>
  <button margin-top ion-button block (click)='exit()'>退出登录</button>
</ion-content>
