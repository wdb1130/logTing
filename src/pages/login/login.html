<ion-content padding>
    <div class="title">
        项目管理系统
    </div>
    <form #myForm="ngForm" padding-vertical (ngSubmit)="login(myForm.value)">
        <div class="f-list">
            <div class="f-item">
                <label>用户名</label>
                <input type="text" ngModel name="userName">
            </div>
            <div class="f-item">
                <label>密 &nbsp;&nbsp; 码</label>
                <input name="userPwd" ngModel type="password">
            </div>
            <div class="error">
                <span class="msg">{{msg}}</span>
            </div>
        </div>

        <div padding>
            <button ion-button color="primary" block>登录</button>
        </div>
    </form>
</ion-content>
