<ion-header>
  <ion-navbar>
    <ion-title>
      合同列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 合同列表 -->
  <ion-searchbar no-margin (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list margin-top>
    <ion-item (click)="push(item.id)" *ngFor="let item of items,let i = index;">
      {{ item.contract }}
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
